    <style>
        :root {
            --bg-dark: #0A0E27;
            --bg-medium: #151932;
            --bg-card: #1E2139;
            --accent-cyan: #00D9FF;
            --accent-purple: #B66DFF;
            --accent-pink: #FF6B9D;
            --accent-green: #00F5A0;
            --accent-orange: #FFB830;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --shadow-glow: 0 8px 32px rgba(0, 217, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(182, 109, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 157, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Career Grid */
        .careers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .career-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 35px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .career-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }

        .career-card:hover::before {
            opacity: 0.1;
        }

        .career-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-glow);
            border-color: var(--accent-cyan);
        }

        .career-card > * {
            position: relative;
            z-index: 1;
        }

        .career-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .career-card h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .career-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .topic-count {
            display: inline-block;
            background: rgba(0, 217, 255, 0.2);
            color: var(--accent-cyan);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        /* Roadmap Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-card);
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--accent-pink);
            transform: rotate(90deg);
        }

        /* Progress Bar */
        .progress-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        /* Phase Sections */
        .phase-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .phase-header {
            background: linear-gradient(135deg, var(--bg-medium), var(--bg-card));
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--accent-purple);
            cursor: pointer;
            transition: all 0.3s;
        }

        .phase-header:hover {
            transform: translateX(10px);
            border-left-color: var(--accent-cyan);
        }

        .phase-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .phase-badge {
            background: rgba(182, 109, 255, 0.2);
            color: var(--accent-purple);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        /* Topics List */
        .topics-list {
            display: grid;
            gap: 12px;
        }

        .topic-item {
            background: var(--bg-card);
            padding: 20px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .topic-item:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.05);
        }

        .topic-item.completed {
            background: rgba(0, 245, 160, 0.1);
            border-color: var(--accent-green);
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid var(--text-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .topic-item.completed .checkbox {
            background: var(--accent-green);
            border-color: var(--accent-green);
            animation: checkBounce 0.4s;
        }

        .topic-content {
            flex: 1;
        }

        .topic-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .topic-item.completed .topic-name {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .topic-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        .priority-essential {
            background: rgba(255, 107, 157, 0.2);
            color: var(--accent-pink);
        }

        .priority-important {
            background: rgba(255, 184, 48, 0.2);
            color: var(--accent-orange);
        }

        .priority-good {
            background: rgba(0, 245, 160, 0.2);
            color: var(--accent-green);
        }

        .category-tag {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes checkBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Staggered animations */
        .career-card:nth-child(1) { animation-delay: 0.1s; }
        .career-card:nth-child(2) { animation-delay: 0.2s; }
        .career-card:nth-child(3) { animation-delay: 0.3s; }
        .career-card:nth-child(4) { animation-delay: 0.4s; }
        .career-card:nth-child(5) { animation-delay: 0.5s; }
        .career-card:nth-child(6) { animation-delay: 0.6s; }
        .career-card:nth-child(7) { animation-delay: 0.7s; }
        .career-card:nth-child(8) { animation-delay: 0.8s; }
        .career-card:nth-child(9) { animation-delay: 0.9s; }

        .phase-section:nth-child(1) { animation-delay: 0.1s; }
        .phase-section:nth-child(2) { animation-delay: 0.2s; }
        .phase-section:nth-child(3) { animation-delay: 0.3s; }
        .phase-section:nth-child(4) { animation-delay: 0.4s; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1rem; }
            .modal-content { padding: 20px; }
            .modal-title { font-size: 1.8rem; }
            .progress-stats { flex-direction: column; gap: 15px; }
        }
    </style>
</head>

        // Render career cards
        function renderCareers() {
            const grid = document.getElementById('careersGrid');
            grid.innerHTML = '';

            Object.entries(careers).forEach(([key, career]) => {
                const totalTopics = career.phases.reduce((sum, phase) => sum + phase.topics.length, 0);
                
                const card = document.createElement('div');
                card.className = 'career-card';
                card.innerHTML = `
                    <span class="career-icon">${career.icon}</span>
                    <h3>${career.title}</h3>
                    <p>${career.description}</p>
                    <span class="topic-count">${totalTopics} topics</span>
                `;
                card.onclick = () => openRoadmap(key);
                grid.appendChild(card);
            });
        }

        // Open roadmap modal
        function openRoadmap(careerKey) {
            currentCareer = careerKey;
            const career = careers[careerKey];
            
            document.getElementById('modalTitle').innerHTML = `
                ${career.icon} ${career.title}
            `;

            renderPhases(career);
            updateProgress();
            
            document.getElementById('roadmapModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal

            document.getElementById('roadmapModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentCareer = null;

                    `;
                    topicItem.onclick = () => toggleTopic(topicId);
                    topicsList.appendChild(topicItem);
                });
                
                phaseSection.appendChild(phaseHeader);
                phaseSection.appendChild(topicsList);
                container.appendChild(phaseSection);
            });
        }

        // Toggle topic completion
        function toggleTopic(topicId) {
            completedTopics[topicId] = !completedTopics[topicId];
            saveProgress();
            
            const career = careers[currentCareer];
            renderPhases(career);
            updateProgress();
        }

        // Update progress bar and stats
        function updateProgress() {
            if (!currentCareer) return;
            
            const career = careers[currentCareer];
            const totalTopics = career.phases.reduce((sum, phase) => sum + phase.topics.length, 0);
            
            let completed = 0;
            career.phases.forEach((phase, phaseIdx) => {
                phase.topics.forEach((topic, topicIdx) => {
                    const topicId = `${currentCareer}-${phaseIdx}-${topicIdx}`;
                    if (completedTopics[topicId]) completed++;
                });
            });
            
            const percentage = Math.round((completed / totalTopics) * 100);
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = totalTopics;
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        // Initialize
        loadProgress();
        renderCareers();

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on background click
        document.getElementById('roadmapModal').addEventListener('click', (e) => {
            if (e.target.id === 'roadmapModal') closeModal();
        });
    </script>
</body>
</html>
